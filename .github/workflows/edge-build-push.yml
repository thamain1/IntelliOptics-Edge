name: edge-build-push

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
      - "_inventory/**"
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMG_NAME: intellioptics/edge-endpoint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}          # e.g. acrintellioptics.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & tag
        run: |
          set -euo pipefail
          REG="${{ secrets.ACR_LOGIN_SERVER }}"
          TAG="$(echo "$GITHUB_SHA" | cut -c1-7)"
          docker build -t "$REG/${{ env.IMG_NAME }}:latest" -t "$REG/${{ env.IMG_NAME }}:$TAG" .

      - name: Push
        run: |
          set -euo pipefail
          REG="${{ secrets.ACR_LOGIN_SERVER }}"
          TAG="$(echo "$GITHUB_SHA" | cut -c1-7)"
          docker push "$REG/${{ env.IMG_NAME }}:latest"
          docker push "$REG/${{ env.IMG_NAME }}:$TAG"
