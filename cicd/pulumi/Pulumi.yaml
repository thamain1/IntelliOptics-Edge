name: ee-cicd
runtime:
  name: python
  options:
    toolchain: uv
description: CI/CD for Edge Endpoint
config:
  ee-cicd:instanceType: Standard_NC6s_v3
  # Default to "main" so things are sensible if this doesn't get customized.
  # But for testing purposes, this should be set to the specific commit you want to test.
  ee-cicd:targetCommit: main
  # Additional required configuration keys:
  # - ee-cicd:resourceGroupName
  # - ee-cicd:virtualNetworkName
  # - ee-cicd:subnetName
  # - ee-cicd:networkSecurityGroupName
  # - ee-cicd:keyVaultName
  # - ee-cicd:intelliOpticsSecretName
  # - ee-cicd:sshPublicKey
