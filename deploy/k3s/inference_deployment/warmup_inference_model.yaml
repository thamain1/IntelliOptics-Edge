apiVersion: batch/v1
kind: Job
metadata:
  name: warmup-inference-model
spec:
  template:
    spec:
      restartPolicy: OnFailure
      imagePullSecrets:
      - name: registry-credentials
      containers:
      - name: image-puller

        command: ["echo", "Successfully pulled image to warm cache"]
      - name: sync-pinamod

        command: ['sh', '-c', 'if [ -n "$MODEL_SYNC_COMMAND" ]; then eval "$MODEL_SYNC_COMMAND"; else echo "Skipping model sync; MODEL_SYNC_COMMAND not set."; fi']
        env:
        - name: MODEL_SYNC_COMMAND
          valueFrom:
            configMapKeyRef:
              name: inference-deployment-template
              key: model_sync_command
              optional: true
        - name: PINAMOD_DIR
          value: /opt/models/pinamod
        envFrom:
        - secretRef:
            name: artifact-storage-credentials
            optional: true
        volumeMounts:
        - name: pina-models
          mountPath: /opt/models
      volumes:
      - name: pina-models
        hostPath:
          path: /opt/intellioptics/edge/pinamod-public
          type: Directory
  backoffLimit: 2


