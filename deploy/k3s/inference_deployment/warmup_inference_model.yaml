apiVersion: batch/v1
kind: Job
metadata:
  name: warmup-inference-model
spec:
  template:
    spec:
      restartPolicy: OnFailure
      imagePullSecrets:
      - name: registry-credentials
      containers:
      - name: image-puller

        command: ["echo", "Successfully pulled image to warm cache"]
      - name: sync-pinamod

        command: ['sh', '-c', 'mkdir -p "$PINAMOD_DIR" && azcopy sync "$PINAMOD_SYNC_SOURCE" "$PINAMOD_DIR" --recursive --delete-destination=true']
        env:
        - name: PINAMOD_SYNC_SOURCE
          valueFrom:
            secretKeyRef:
              name: pinamod-storage
              key: sync_source
        - name: PINAMOD_DIR
          value: /opt/models/pinamod
        volumeMounts:
        - name: pina-models
          mountPath: /opt/models
      volumes:
      - name: pina-models
        hostPath:
          path: /opt/intellioptics/edge/pinamod-public
          type: Directory
  backoffLimit: 2


