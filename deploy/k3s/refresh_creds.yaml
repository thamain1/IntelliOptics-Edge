# Cron job to refresh our local credentials
apiVersion: batch/v1
kind: CronJob
metadata:
  name: refresh-creds
spec:
  schedule: "0 */2 * * *"  # Every 2 hours
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            app: refresh_creds
        spec:
          serviceAccountName: edge-endpoint-service-account
          imagePullSecrets:
            - name: registry-credentials
          containers:
          - name: acr

            command: [
              "/bin/sh",
              "-c",
              "/intellioptics-edge/deploy/bin/refresh-acr-login.sh"
              ]
            env:
            - name: AZURE_REGISTRY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: azure-registry-credentials
                  key: azure_registry_username
            - name: AZURE_REGISTRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: azure-registry-credentials
                  key: azure_registry_password
            - name: ACR_LOGIN_SERVER
              valueFrom:
                secretKeyRef:
                  name: azure-registry-credentials
                  key: acr_login_server
            
          restartPolicy: OnFailure



