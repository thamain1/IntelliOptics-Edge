[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intellioptics"
version = "0.1.0"
description = "IntelliOptics SDK wrapper"
requires-python = ">=3.9"
dependencies = [
    "groundlight>=0.23.2",
]

[tool.setuptools.packages.find]
where = ["src"]
