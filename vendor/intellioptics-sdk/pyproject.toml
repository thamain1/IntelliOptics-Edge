[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intellioptics"
version = "0.1.0"
description = "First-party IntelliOptics SDK"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.27",
    "pydantic>=2.9",
]

[tool.setuptools.packages.find]
where = ["src"]
